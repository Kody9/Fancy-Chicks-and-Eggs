<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Focus</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav>
        <a href="index.html" class="logo">Fancy Chicks & Eggs</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="chickens.html">Chickens</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="courses.html">Courses</a>
        </div>
        <div class="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const hamburger = document.querySelector('.hamburger-menu');
            const navLinks = document.querySelector('.nav-links');
        
            hamburger.addEventListener('click', function () {
                console.log('Hamburger clicked');
                navLinks.classList.toggle('nav-active');
            });
        
            // Close hamburger menu when a link is clicked
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.addEventListener('click', () => navLinks.classList.remove('nav-active'));
            });
        });
        </script>

    <main>
        <section class="contact-hero">
            <div class="container">
                <h1>Contact Us</h1>
                <p>Reach out for more information or to join our community.</p>
            </div>
        </section>

        <section class="contact-content">
            <div class="container">
                <form class="contact-form">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>

                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            &copy; 2024 Fancy Chicks & Eggs. All rights reserved
        </div>
    </footer>
</body>
</html>
